<!DOCTYPE HTML>
<html>
  <title>Sign Up</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        *{box-sizing: border-box;}
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}  
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
    appearance: none; /* Remove default styles (e.g., arrow) in some browsers */
    -webkit-appearance: none;
    -moz-appearance: none;
    background: url('arrow-down.png') no-repeat right center; /* Custom arrow icon */
    background-size: 20px;
    cursor: pointer;
}

/* Style when hovering over the dropdown */
.form-group select:hover {
    border-color: #007bff; /* Change border color on hover */
}

/* Style when the dropdown is focused */
.form-group select:focus {
    outline: none;
    border-color: #007bff; /* Change border color when focused */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add a subtle shadow when focused */
}
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
button:hover {
  opacity:1;
}
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}
.container {
  padding: 16px;
}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
    width: 100%;
  }
}        
    </style>
  <body>
<form action "" style="border:1px solid #ccc" >
      <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
      <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    <p>Already have an account<a href="#" style = "color:dodgerblue">Login</a></p>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms&Privacy</a></p>

    <div class="clearfix">
      <button type="button" class="cancelbtn"><a href="index.html" style="text-decoration: none; color: white;
      ">Cancel</a></button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
  </body>
  </html>
